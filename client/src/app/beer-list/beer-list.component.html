<a mat-button routerLink="/home">Home</a>

<mat-card>
  <mat-card-title>Beer List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let beer of beers">
        <img mat-list-avatar src="{{beer.giphyUrl}}" alt="{{beer.name}}">
        <h3 mat-line>
          {{beer.name}}
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
